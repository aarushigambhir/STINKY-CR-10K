<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Congrats on 9.7k!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0049b7, #007bff);
      color: gold;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px gold, 0 0 20px #ffcc00;
      animation: glow 1.5s infinite alternate;
    }

    h2 {
      font-size: 1.5rem;
      color: #fff7a5;
      margin-top: 10px;
      text-shadow: 0 0 5px #ffe761;
    }

    p {
      color: white;
      margin: 5px;
      font-size: 1.2rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold; }
      to { text-shadow: 0 0 25px #fff76a, 0 0 50px gold; }
    }

    .trophy {
      font-size: 6rem;
      animation: shine 2s infinite alternate;
      filter: drop-shadow(0 0 10px gold);
    }

    @keyframes shine {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.1); opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .content {
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="content">
    <div class="trophy">üèÜ</div>
    <h1>Congrats on 9.7k u snotty child</h1>
    <h2>I believe you'll reach 10k very soon you creash out monster üí™</h2>
    <p>‚Äúfather in law‚Äù</p>
    <p>‚Äúaaray fawk‚Äù</p>
    <p>‚Äúbluddypekky‚Äù</p>
    <p>‚Äúgo from zero to hero‚Äù</p>
    <p>‚Äúdart goggins‚Äù</p>
  </div>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 150;
    const confettis = [];

    for (let i = 0; i < confettiCount; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.floor(Math.random() * 10) - 10,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach((c) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r * 0.4);
        ctx.closePath();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confettis.forEach((c) => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(0.01 * c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    drawConfetti();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
